<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f525eaa959.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img class="google-image" src="images/g-menu.png" alt="google menu">
        <img class="g-icon" src="images/g-icon.jpg" alt="">
    </nav>
    <header class="header-area">
        <img class="google" src="images/g-logo.png" alt="">
    
    <form class="search-inbox">
        <i class="fa-solid fa-magnifying-glass search-logo"></i>
        <img class="mic" src="images/g-mic.png" alt="">
        <img class="cam" src="images/g-cam.png" alt="">
        <input class="search-input" placeholder="Search Google or type a URL" type="search">
    </form>

    <!-- card element -->
    <div class="main-card">
        <div class="single-card">
            <i class="fa-brands fa-youtube"></i>
            <p>YouTube</p>
        </div>
        <div class="single-card">
            <i class="fa-solid fa-m"></i>
            <p>Mail</p>
        </div>
        <div class="single-card">
            <i class="fa-solid fa-c"></i>
            <p>Canva</p>
        </div>
        <div class="single-card">
            <i class="fa-brands fa-google-drive"></i>
            <p>Google Drive</p>
        </div>
        <div class="single-card">
            <i class="fa-brands fa-linkedin-in"></i>
            <p>Linkedin</p>
        </div>
        <div class="single-card">
            <i class="fa-brands fa-facebook"></i>
            <p>Facebook</p>
        </div>
        <div class="single-card">
            <i class="fa-brands fa-google"></i>
            <p>Translate</p>
        </div>
        <div class="single-card">
            <i class="fa-brands fa-instagram"></i>
            <p>Instagram</p>
        </div>
        <div class="single-card">
            <i class="fa-brands fa-twitter"></i>
            <p>Twitter</p>
        </div>
        <div class="single-card">
            <i class="fa-solid fa-plus"></i>
            <p>Add Shortcut</p>
        </div>

    </div>
    </header>

    
</body>
</html>
